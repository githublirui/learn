<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=11" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
        <meta content="yes" name="apple-mobile-web-app-capable" /> 
        <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
        <meta content="telephone=no" name="format-detection" /> 
        <title>表单</title>
        <link type="text/css" rel="stylesheet" href="/lib/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>

        <!--基础表单-->
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1" class="control-label">邮箱正常</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入您的邮箱地址">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="control-label">邮箱大</label>
                <input type="email" class="form-control  input-lg" id="exampleInputEmail1" placeholder="请输入您的邮箱地址">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="control-label">邮箱小</label>
                <input type="email" class="form-control  input-sm" id="exampleInputEmail1" placeholder="请输入您的邮箱地址">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的邮箱密码">
            </div>
            <div class="form-group">
                <select class="form-control"> 
                    <option>1</option> 
                    <option>2</option> 
                    <option>3</option> 
                    <option>4</option> 
                    <option>5</option> 
                </select>
            </div>
            <div class="form-group">
                <select multiple class="form-control"> 
                    <option>1</option> 
                    <option>2</option> 
                    <option>3</option> 
                    <option>4</option> 
                    <option>5</option> 
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="4" >abc</textarea>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" /> 你好
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
            <!--btn-->
            <button type="submit" class="btn btn-default btn-lg">default</button>
            <button type="submit" class="btn btn-primary btn-sm">primary</button>
            <button type="submit" class="btn btn-info btn-xs">info</button>
            <button type="submit" class="btn btn-success">success</button>
            <button type="submit" class="btn btn-warning">warning</button>
            <button type="submit" class="btn btn-danger">danger</button>
            <button type="submit" class="btn btn-inverse">inverse</button>
            <button type="submit" class="btn btn-link">link</button>
            <!--/btn-->
        </form>

        <!--fieldset 下都被禁用legend除外-->
        <form role="form" class="">
            <fieldset disabled>
                <legend><input type="text" class="form-control" placeholder="显然我颜色变灰了，但是我没被禁用，不信？单击试一下" /></legend>
                <div class="form-group">
                    <label for="disabledTextInput">禁用的输入框</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
                </div>
                <div class="form-group">
                    <label for="disabledSelect">禁用的下拉框</label>
                    <select id="disabledSelect" class="form-control">
                        <option>不可选择</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 无法选择
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </fieldset>
        </form>  
        <!--/基础表单-->

        <!--水平表单-->
        两栏水平 col-sm-x + col-sm-x = 12 ，合并一栏占位col-sm-offset-2 col-sm-10
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的邮箱地址">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <select class="form-control"> 
                        <option>1</option> 
                        <option>2</option> 
                        <option>3</option> 
                        <option>4</option> 
                        <option>5</option> 
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的邮箱密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">单选项</label>
                <div class="col-sm-10">
                    <div class="radio-inline">
                        <label>
                            <input type="radio"> 记住密码
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio"> 记住密码
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label>
                            <input type="radio"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">进入邮箱</button>
                </div>
            </div>
        </form>
        <!--/水平表单-->
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-4">
                    <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
                </div>
                <div class="col-xs-4">
                    <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
                </div>
                <div class="col-xs-4">
                    <input class="form-control input-lg" type="text" placeholder=".col-xs-4">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6"><input class="form-control" type="text" placeholder=".col-xs-6"></div>
                <div class="col-xs-6"><input class="form-control" type="text" placeholder=".col-xs-6"></div>

            </div>  
            <div class="form-group">
                <div class="col-xs-5">
                    <input class="form-control input-sm" type="text" placeholder=".col-xs-5">
                </div>
                <div class="col-xs-7">
                    <input class="form-control input-sm" type="text" placeholder=".col-xs-7">
                </div>
            </div> 
        </form>

        <!--内联表单-->
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入你的邮箱地址">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请输入你的邮箱密码">
            </div>
            <div class="form-group">
                <select multiple class="form-control"> 
                    <option>1</option> 
                    <option>2</option> 
                    <option>3</option> 
                    <option>4</option> 
                    <option>5</option> 
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-default">进入邮箱</button>
        </form>  
        <!--/内联表单-->
        <!--表单提示-->
        <form role="form">
            <div class="form-group has-success">
                <label class="control-label" for="inputSuccess1">成功状态</label>
                <input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态" >
            </div>
            <div class="form-group has-warning">
                <label class="control-label" for="inputWarning1">警告状态</label>
                <input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
            </div>
            <div class="form-group has-error">
                <label class="control-label" for="inputError1">错误状态</label>
                <input type="text" class="form-control" id="inputError1" placeholder="错误状态">
            </div>
        </form>  
        <br>
        <br>
        <br>
        <h3>示例2</h3>   
        <form role="form">
            <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputSuccess1">成功状态</label>
                <input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态" >
                <span class="help-block">你输入的信息是正确的</span>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-warning has-feedback">
                <label class="control-label" for="inputWarning1">警告状态</label>
                <input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
                <span class="help-block">请输入正确信息</span>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="control-label" for="inputError1">错误状态</label>
                <input type="text" class="form-control" id="inputError1" placeholder="错误状态">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>  
            </div>
            <div class="form-group">
                <label class="control-label" for="inputSuccess1">成功状态</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="inputSuccess1" placeholder="成功状态" >
                    </div>
                    <span class="col-xs-6 help-block">你输入的信息是正确的</span>
                </div>
            </div> 
        </form>
        <!--/表单提示-->
    </body>
</html>
